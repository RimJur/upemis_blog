<header class="shrink-0">
    <nav class="fixed w-full z-30 bg-background top-0 start-0 border-b">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a
                href="/marsrutai"
                class="hidden md:focus-visible:outline-2 md:focus-visible:outline-offset-8 md:focus-visible:outline-outline-strong md:dark:focus-visible:outline-outline-dark-strong md:flex items-center space-x-3"
                ><img src="/assets/logo_long.svg" class="h-8" alt="Upemis.lt Logo"
            /></a>
            <a href="/marsrutai" class="flex md:hidden items-center space-x-3"><img src="/assets/logo_small.png" class="h-8" alt="Upemis.lt Logo" /></a>
            <div class="hidden md:flex items-center">
                {{ range .Site.Menus.main }} {{ $text := print .Name }}
                <a
                    href="{{ .URL }}"
                    class="has-[&gt;svg]:px-3 items-center justify-center text-primary rounded-md py-2 inline-flex font-medium transition-all shrink-0 dark:aria-invalid:ring-destructive/40 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none h-9 gap-2 outline-none hover:underline focus-visible:ring-[3px] aria-invalid:ring-destructive/20 focus-visible:border-ring aria-invalid:border-destructive px-4 cursor-pointer text-sm [&amp;_svg:not([class*='size-'])]:size-4 [&amp;_svg]:shrink-0 whitespace-nowrap underline-offset-4 focus-visible:ring-ring/50"
                    >{{ $text }}</a
                >
                {{ end }}
            </div>
            <div class="flex md:order-2 space-x-5 items-center">
                <!--Hamburger menu-->
                <div class="group cursor-pointer md:hidden" data-drawer-trigger="hamburger-menu" data-open="false">
                    <button
                        class="rounded-md [&amp;_svg]:shrink-0 dark:aria-invalid:ring-destructive/40 dark:hover:bg-accent/50 disabled:opacity-50 gap-2 focus-visible:border-ring justify-center disabled:pointer-events-none hover:bg-accent size-9 font-medium transition-all focus-visible:ring-[3px] aria-invalid:border-destructive text-sm hover:text-accent-foreground inline-flex outline-none focus-visible:ring-ring/50 shrink-0 cursor-pointer items-center [&amp;_svg]:pointer-events-none [&amp;_svg:not([class*='size-'])]:size-4 aria-invalid:ring-destructive/20 whitespace-nowrap"
                        type="button"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class=""
                            data-lucide="icon"
                        >
                            <path d="M4 12h16"></path>
                            <path d="M4 18h16"></path>
                            <path d="M4 6h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <!--Hamburger menu-->
            <div
                id="hamburger-menu"
                class="fixed inset-0 z-50 bg-background/80 backdrop-blur-xs templui-drawer-backdrop hidden"
                data-drawer-backdrop=""
                data-component="drawer"
                data-open="false"
                style="display: none; opacity: 0; transition: opacity 300ms"
            ></div>
            <div
                id="hamburger-menu-content"
                class="templui-drawer-content fixed z-50 inset-x-0 sm:h-1/2 hidden overflow-y-auto max-h-screen top-0 h-auto"
                data-drawer-content=""
                data-drawer-position="top"
                style="
                    display: none;
                    opacity: 0;
                    transform: translateY(-100%);
                    transition:
                        opacity 300ms,
                        transform 300ms;
                "
            >
                <div class="shadow-lg h-full overflow-y-auto bg-background p-6 border-b" data-drawer-inner="">
                    <ul class="flex flex-col p-4 font-medium border border-gray-100 rounded-md dark:border-gray-700">
                        {{ range .Site.Menus.main }} {{ $text := print .Name }}
                        <li>
                            <a
                                href="{{ .URL }}"
                                class="block py-2 px-3 rounded-sm md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700"
                                :class="window.location.pathname === '{{ .URL }}' ? 'bg-blue-300 dark:bg-blue-800 hover:opacity-85 md:bg-inherit md:dark:bg-inherit md:dark:text-blue-200 md:text-blue-800' : 'hover:bg-gray-100 dark:hover:bg-gray-700'"
                                >{{ $text }}</a
                            >
                        </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
