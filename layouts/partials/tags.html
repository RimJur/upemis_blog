<div class="tags-list">
    {{ with .Params.zymes }} 
        {{ range . }} 
            {{ $tagPage := $.Site.GetPage "zymes" . }}
            {{ $ctx := dict 
                "tag" ($tagPage.Title | default .) 
                "href" $tagPage.RelPermalink
            }}
            {{ partial "tag.html" $ctx }}
        {{ end }} 
    {{ end }}
</div>
