<div class="tags-list">
    {{ with .Params.tags }} 
        {{ range . }} 
            {{ $tagPage := $.Site.GetPage "tags" . }}
            {{ $ctx := dict 
                "tag" . 
                "href" $tagPage.RelPermalink
            }}
            {{ partial "tag.html" $ctx }}
        {{ end }} 
    {{ end }}
</div>
