<div class="tags-list">
    {{ with .Params.tags }} {{ range . }} {{ $href := print (relURL "tags/") (urlize .) }}
    {{ $ctx := dict 
        "tag" . 
        "href" $href
    }}
    {{ partial "tag.html" $ctx }}
    <!-- <a href="{{ $href }}" class="tags-single">{{ . }}</a> -->
    {{ end }} {{ end }}
</div>
