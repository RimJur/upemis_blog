{{ define "main" }}

<h1>{{ .Title }}</h1>

<div class="flex flex-col gap-4">
    {{ range .Data.Terms.Alphabetical }}
    <a 
        href="{{ .Page.Permalink }}" 
        class="flex items-center w-full justify-between gap-8
        border-2 border-transparent hover:border-border transition-all hover:shadow-2xl
        py-2 px-4 rounded-lg"
    >
        <span class="text-xl font-bold">{{ .Page.Title }}</span>
        <span class="text-lg px-2 py-1 rounded-sm font-semibold bg-primary">{{ .Count }}</span>
    </a>
    {{ end }}
</div>

{{ end }}
