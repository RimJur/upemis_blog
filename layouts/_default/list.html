{{ define "main" }}

<h1>{{ .Title }}</h1>
<div class="posts-list">
    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="posts-single">
        {{ partial "tags.html" . }}
        <h2><a href="{{ .RelPermalink }}" class="primary-heading">{{ .Title }}</a></h2>
        <!-- Description TODO -->
        {{ partial "author-and-date.html" . }}
    </div>
    {{ end }}
</div>
{{ end }}
